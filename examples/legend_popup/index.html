<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mike Cj">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>Osmoscape:Popup</title>
    <link rel="apple-touch-icon" href="../../assets/images/osmo_icon.png">

    <script src="../../assets/libs/jquery-3.5.1.min.js?v=85828d7" crossorigin="anonymous"></script>
    <script src="../../assets/libs/jquery.mousewheel.min.js?v=85828d7" crossorigin="anonymous"></script>
    <script src="../../assets/libs/paper-full.min.js?v=85828d7" crossorigin="anonymous"></script>

    <!-- stylesheet Links -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&v=85828d7">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap&v=85828d7" rel="stylesheet">
    <link rel="stylesheet" href="main.css?v=85828d7">
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <p id="status"></p>
    <button class="btn btn-ultra-light" id="debug" style="position: absolute; top: 0; right: 0; margin: 10px;outline: none;"> üêû </button>
    <img id="splash" src="../../assets/images/OsmoSplash.png" alt="Splash image" height="1" style="display: none;">

    <? Scroll Images ?>
    <img id="HQscroll" src="" alt="High Quality scroll" height="1" style="display: none;">

    <? Scroll Section - PaperJS canvas ?>
    <canvas id="main-scroll-canvas" resize="true"></canvas>

    <div id="focused-info" style="display:none;">
        <!--  -->
        <div class="focused-content">
            <h1 id="focused-heading">Heading</h1>
            <br>
            <p id="focused-description">Lorem ipsum</p>
            <br><br>
            <p><a href="#">Add</a> this to your composition</p>
        </div>
    </div>
    <div id="focused-cta" style="display:none;">
        <button class="btn btn-round-bright" id="popcancel" style="font-size:32px;">&#x2715;</button>
    </div>

    <div class="vinfo" >commit: <span id="commitid">85828d7</span></div>


    <script>
        var urlParams = new URLSearchParams(window.location.search);
        window.debug = false;
        //
        if(urlParams.has('debug')){
            window.debug = true;
            let _current = $('.vinfo').text();
            $('.vinfo').text(_current+'-debug');
            //
            $('#debug').css('background', "#000a");
        }
        //
        //
        $('#debug').click(function(){
            if(window.debug){
                console.log('Disable debug');
                window.location.href = window.location.pathname;
            }else{
                console.log('Enabled debug');
                window.location.href = window.location.href.replace( /[\?#].*|$/, "?debug=1");
            }

        });
        //
    </script>
    <script src="script.js?v=85828d7"></script>
  </body>
</html>
